apply plugin: 'java'
apply plugin: 'pmd'
apply plugin: 'findbugs'

buildscript
{
    repositories
    {
        mavenCentral()
    }
}

dependencies
{
    testCompile group: 'com.thoughtworks.qdox', name: 'qdox', version: '1.12'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.+'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

repositories
{
    mavenCentral()
}

findbugsTest
{
    ignoreFailures = true
    reports
    {
        xml.enabled = false
        html.enabled = true
    }
 }

pmdTest
{
    ignoreFailures = true
    ruleSets = ["java-basic", "java-braces", "java-strings", "java-design", "java-unusedcode"]
}